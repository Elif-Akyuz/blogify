name: Blogify CI/CD Pipeline

on:
  push:
    branches:
      - main      # Production
      - develop   # Staging
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy (main or develop)'
        required: true
        default: 'main'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Log Cache Status
        run: |
          if [ -d ~/.cache/pip ]; then
            echo "Cache restored successfully ✅"
          else
            echo "Cache not found, installing from scratch ❌"
          fi

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run Tests
        run: |
          echo "Running tests..."
          pytest
          echo "Tests completed ✅"

  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Validate Deployment Hooks
        run: |
          if [[ -z "${{ secrets.RENDER_DEPLOY_HOOK_PROD }}" || -z "${{ secrets.RENDER_DEPLOY_HOOK_STAGING }}" ]]; then
            echo "Deployment hooks not configured! ❌"; exit 1
          fi

      - name: Validate Input Branch (for manual)
        if: github.event_name == 'workflow_dispatch'
        run: |
          if [[ "${{ github.event.inputs.branch }}" != "main" && "${{ github.event.inputs.branch }}" != "develop" ]]; then
            echo "Invalid branch input! Must be 'main' or 'develop' ❌"
            exit 1
          fi

      - name: Deploying...
        run: |
          BRANCH="${{ github.event.inputs.branch || github.ref_name }}"
          echo "Selected branch for deployment: $BRANCH"

          if [[ "$BRANCH" == "main" ]]; then
            echo "Deploying to PRODUCTION..."
            curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_PROD }}"
          elif [[ "$BRANCH" == "develop" ]]; then
            echo "Deploying to STAGING..."
            curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_STAGING }}"
          else
            echo "Not a valid deploy branch."; exit 1
          fi

  healthcheck:
    name: Post-Deploy Health Check
    runs-on: ubuntu-latest
    needs: deploy
    continue-on-error: false
    outputs:
      healthy: ${{ steps.check.outputs.healthy }}
    steps:
      - name: Check Service Health
        id: check
        run: |
          BRANCH="${{ github.event.inputs.branch || github.ref_name }}"

          if [[ "$BRANCH" == "main" ]]; then
            URL="https://blogify-prod.onrender.com/health"
          elif [[ "$BRANCH" == "develop" ]]; then
            URL="https://blogify-staging.onrender.com/health"
          else
            echo "No healthcheck URL for branch: $BRANCH"; exit 1
          fi

          echo "Checking service at $URL..."
          code=$(curl --write-out '%{http_code}' --silent --output /dev/null $URL)

          if [[ "$code" == "200" ]]; then
            echo "healthy=true" >> $GITHUB_OUTPUT
            echo "Service is healthy ✅"
          else
            echo "healthy=false" >> $GITHUB_OUTPUT
            echo "Service healthcheck failed ❌"
            exit 1

  rollback:
    name: Rollback Last Commit
    runs-on: ubuntu-latest
    needs: healthcheck
    if: needs.healthcheck.outputs.healthy == 'false'
    outputs:
      rolled_back: ${{ steps.revert.outputs.rolled_back }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Revert Last Commit
        id: revert
        run: |
          echo "Rolling back last commit..."
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          if ! git revert --no-edit HEAD; then
            echo "Rollback failed ❌"; exit 1
          fi

          git push origin HEAD:${GITHUB_REF#refs/heads/}
          echo "rolled_back=true" >> $GITHUB_OUTPUT

  redeploy:
    name: Re-Deploy After Rollback
    runs-on: ubuntu-latest
    needs: rollback
    if: needs.rollback.outputs.rolled_back == 'true'
    steps:
      - name: Re-deploying After Rollback
        run: |
          BRANCH="${{ github.event.inputs.branch || github.ref_name }}"

          if [[ "$BRANCH" == "main" ]]; then
            echo "Re-deploying to PRODUCTION..."
            curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_PROD }}"
          elif [[ "$BRANCH" == "develop" ]]; then
            echo "Re-deploying to STAGING..."
            curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_STAGING }}"
          else
            echo "No redeploy target. Skipping."
          fi
